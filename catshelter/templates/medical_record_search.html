<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Medical Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Search Medical Records</h1>
        <form method="get" class="form-inline mt-3 mb-3">
            <div class="form-group">
                <label for="name" class="mr-2">Cat Name:</label>
                <input type="text" id="name" name="name" class="form-control mr-2" value="{{ form.name.value }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Record ID</th>
                    <th>Cat Name</th>
                    <th>Checkup Date</th>
                    <th>Treatment</th>
                    <th>Doctor Name</th>
                </tr>
            </thead>
            <tbody>
                {% for record in results %}
                <tr>
                    <td>{{ record.record_id }}</td>
                    <td>{{ record.feline.name }}</td>
                    <td>{{ record.checkupdate }}</td>
                    <td>{{ record.treatment }}</td>
                    <td>{{ record.doctor_name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No medical records found for this cat.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
